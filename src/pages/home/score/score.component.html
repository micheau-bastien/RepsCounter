<ion-card>
    <ion-card-header *ngIf='isSelf'>
        Vous avez fait :
    </ion-card-header>
    <ion-card-header *ngIf='!isSelf'>
        {{ userdata.name }} ({{userdata.scoreTotal}}) a fait :
    </ion-card-header>
    <ion-card-content>
        <ion-list inset>
            <ion-item *ngFor="let userScore of userDataScores">
                <ion-avatar item-left>
                    <h1>{{userScore.$value}}</h1>
                </ion-avatar>
                <h2>
                    {{userScore.$key}}
                </h2>
                <p *ngIf='isSelf'>
                    <button ion-button small icon-left (click)="add(userScore.$key, 1)">+1</button>
                    <button ion-button small color="secondary" icon-left (click)="add(userScore.$key, 10)">+10</button>
                </p>
            </ion-item>
        </ion-list>
    </ion-card-content>
    <ion-row>
        <ion-col text-left>
            <ion-row no-padding *ngIf=" !isSelf">
                <button ion-button clear small color="danger" icon-left (click)="showsRewardAlert()">
                <ion-icon name="nutrition"></ion-icon>
                Ajouter r√©compense
            </button>
            </ion-row>
            <ion-row no-padding *ngIf=" isSelf">
                <button ion-button clear small color="danger" icon-left (click)="showsAddExerciseAlert()">
                <ion-icon name="bowtie"></ion-icon>
                Ajouter Exercice
            </button>
            </ion-row>
        </ion-col>
    </ion-row>
</ion-card>
