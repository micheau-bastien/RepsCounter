<ion-card>
    <ion-card-header>
        Ton score global est de : {{ globalScore }}
    </ion-card-header>
    <ion-card-content>
        <div *ngFor="let userMessage of message">
            <div *ngIf="userMessage.key != '$key' && userMessage.key != '$exists'">
                <span class="messageSender"> {{userMessage.author}} </span>
                <span>: {{userMessage.message}} </span>
            </div>
        </div>
    </ion-card-content>
    <ion-row no-padding>
        <ion-col text-left>
        <button ion-button clear small color="danger" icon-left (click)="showsAddFriendAlert()">
          <ion-icon name="contacts"></ion-icon>
          Ajout d'ami
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
          DÃ©connexion
        </button>
      </ion-col>
    </ion-row>
</ion-card>
